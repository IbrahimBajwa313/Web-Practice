<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h3>Task 1: Handle onfocus and onblur events</h3>
    <input type="text" id="myTextField" placeholder="Click to focus">

    <script>
        const textField = document.getElementById('myTextField');

        // Event handler for onfocus
        textField.onfocus = function() {
            console.log('Text field is focused');
        };

        // Event handler for onblur
        textField.onblur = function() {
            console.log('Text field lost focus');
        };
    </script>
</body>
</html>
