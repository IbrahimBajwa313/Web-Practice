<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Tracker</h1>
      <div class="add-task">
        <input type="text" id="task-title" placeholder="Task Title" required>
        <textarea id="task-description" placeholder="Task Description" required></textarea>
        <button id="add-task">Add Task</button>
        <div id="error-message" class="error-message"></div>
      </div>
    </header>
    <main>
      <div class="task-list">
        <h2>Tasks</h2>
        <div id="tasks-container">
          <div id="empty-tasks" class="empty-tasks">
            <img src="empty-cart.jpg" alt="Empty Cart" class="empty-cart-image">
            <p>No tasks yet. Start adding tasks!</p>
          </div>
          <ul id="tasks"></ul>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
